services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # ports:
      # - "5173:5173"
    volumes:
      - ./frontend:/app
      # - /app/node_modules # do not overwrite node_modules by volume
    command: sh -c "npm install --force && npm run dev -- --host"
    env_file:
      - ./.env
      - ./.env.local
      - ./frontend/.env
      - ./frontend/.env.local

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # ports:
      # - "8080:8080"
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
      - ./.env.local
      - ./backend/.env
      - ./backend/.env.local

  nginx:
    image: nginx:1.29.0-alpine3.22
    ports:
      - "5173:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
